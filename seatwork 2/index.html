<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<title>Seatwork 2</title>

	<style>
		body {
			background-color: darkcyan;
			color: white;
			font-family: monospace;
		}

		span {
			color: lightpink;
		}

		#content {
			margin: 40px;
		}

		#box {
			align-content: center;
			padding: 20px;
			border-style: dotted;
		}

		#buttons {
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container-fluid" id="content">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<img src="BMO.png" alt="BMO from adventure">
			</div>
			<div class="col-md-4" id="box">
				<h3>Hello! My name is <span>BMO</span>. I'm here to give you a Math challenge!</h3>
				<h3>Given:</h3>
				<p>Enter a value for x:</p>
				<input type="number" id="num1">
				<p>Enter a value for y:</p>
				<input type="number" id="num2">
				<br><br><br>
				<p><i>Click the buttons below to proceed.</i></p>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>

	<div class="container-fluid" id="buttons">
		<button onclick="mul()" type="button" class="btn btn-success col-md-5" id="calcmul">product of x and y</button>
		<button onclick="expo()" type="button" class="btn btn-warning col-md-5" id="calcexp">x raised to y</button>
		<button onclick="rem()" type="button" class="btn btn-danger col-md-5" id="calcmod">get the remainder</button>
		<button onclick="comp()" type="button" class="btn btn-info col-md-5" id="calcequ">check if x is equal to y</button>

		<script>
			function mul() {
				let num1 = document.getElementById("num1").value;
				let num2 = document.getElementById("num2").value;
				let prod = parseInt(num1)*parseInt(num2);
				window.alert("The product of x and y is: " + prod).innerHTML
			}
			function expo() {
				let num1 = document.getElementById("num1").value;
				let num2 = document.getElementById("num2").value;
				let pow = parseInt(num1)**parseInt(num2);
				window.alert("x raised to y is: " + pow).innerHTML
			}
			function rem() {
				let num1 = document.getElementById("num1").value;
				let num2 = document.getElementById("num2").value;
				let rem = parseInt(num1)%parseInt(num2);
				window.alert("the remainder of x and y is:" + rem).innerHTML;
			}
			function comp() {
				let num1 = document.getElementById("num1").value;
				let num2 = document.getElementById("num2").value;
				let equ = parseInt(num1) == parseInt(num2);
				window.alert("is x equal to y?: " + equ).innerHTML;
			}
		</script>
	</div>
</body>
</html>
